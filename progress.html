<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Progress Tracker</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #141E30, #243B55);
      color: #ECEFF4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      color: #88C0D0;
      margin-bottom: 30px;
      text-shadow: 2px 2px #2E3440;
    }

    .entry {
      background: #2E3440;
      margin: 10px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      width: 80%;
      max-width: 600px;
    }

    .entry p {
      margin: 5px 0;
    }

    .source {
      color: #A3BE8C;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Your Typing Progress</h1>
  <div id="progressContainer">Loading...</div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAJgqTn3PAjPBL-DPty___cjQ2dparbER8",
      authDomain: "typing-trainer-3dd14.firebaseapp.com",
      databaseURL: "https://typing-trainer-3dd14-default-rtdb.firebaseio.com",
      projectId: "typing-trainer-3dd14",
      storageBucket: "typing-trainer-3dd14.firebasestorage.app",
      messagingSenderId: "755712808582",
      appId: "1:755712808582:web:200b422f1155a6db8fe307",
      measurementId: "G-4ZM0KQL15Y"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        document.getElementById('progressContainer').innerText = "Please log in to view your progress.";
        return;
      }

      const ref = db.ref(`users/${user.uid}/progress`);
      ref.once('value').then(snapshot => {
        const data = snapshot.val();
        const container = document.getElementById("progressContainer");
        container.innerHTML = "";

        if (!data) {
          container.innerText = "No progress data found.";
          return;
        }

        const entries = Object.values(data).sort((a, b) => b.timestamp - a.timestamp);
        entries.forEach(entry => {
          const div = document.createElement("div");
          div.className = "entry";
          div.innerHTML = `
            <p class="source">${entry.source}</p>
            <p><strong>Speed:</strong> ${entry.speed} WPM</p>
            <p><strong>Accuracy:</strong> ${entry.accuracy}%</p>
            <p><strong>Errors:</strong> ${entry.errors}</p>
            <p><strong>Time:</strong> ${entry.time}s</p>
            <p><small>${new Date(entry.timestamp).toLocaleString()}</small></p>
          `;
          container.appendChild(div);
        });
      });
    });
  </script>
</body>
</html>
