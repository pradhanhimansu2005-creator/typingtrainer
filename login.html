<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #141d3f;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background: #0056b3;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .login-container button:hover {
      background: #45a049;
    }

    .error {
      color: red;
      margin-bottom: 10px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <div class="error" id="error-message"></div>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="login()">Login</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAJgqTn3PAjPBL-DPty___cjQ2dparbER8",
      authDomain: "typing-trainer-3dd14.firebaseapp.com",
      databaseURL: "https://typing-trainer-3dd14-default-rtdb.firebaseio.com",
      projectId: "typing-trainer-3dd14",
      storageBucket: "typing-trainer-3dd14.appspot.com",
      messagingSenderId: "755712808582",
      appId: "1:755712808582:web:200b422f1155a6db8fe307",
      measurementId: "G-4ZM0KQL15Y"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('error-message');
      errorMessage.textContent = "";

      if (!email || !password) {
        errorMessage.textContent = "Please enter email and password.";
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          alert(`Welcome back, ${user.email}`);
          window.location.href = "navbar.html"; 
        })
        .catch((error) => {
          console.error("Login error:", error.message);
          errorMessage.textContent = error.message;
        });
    }
  </script>
</body>
</html>
